<!-- 5. create.html (Shipment Creation) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Shipment</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>ğŸ“¦ Register New Shipment</h2>
<form th:action="@{/admin/shipments/save}" th:object="${shipment}" method="post">
  <div class="mb-3">
    <label class="form-label">Weight (kg):</label>
    <input type="text" th:field="*{weight}" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Destination Address:</label>
    <input type="text" th:field="*{deliveryAddress}" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Created At:</label>
    <input type="date" th:field="*{createdAt}" class="form-control" required />
  </div>

  <div class="mb-3">
    <label class="form-label">Sender (Client):</label>
    <select name="senderId" class="form-select" required>
      <option th:each="c : ${clients}" th:value="${c.id}" th:text="${c.username}"></option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Receiver (Client):</label>
    <select name="receiverId" class="form-select" required>
      <option th:each="r : ${clients}" th:value="${r.id}" th:text="${r.username}"></option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Assign Courier:</label>
    <select name="courierId" class="form-select" required>
      <option th:each="courier : ${couriers}" th:value="${courier.id}" th:text="${courier.username}"></option>
    </select>
  </div>

  <button type="submit" class="btn btn-success">Submit Shipment</button>
</form>
</body>
</html>
