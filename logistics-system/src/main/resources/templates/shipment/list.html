<!-- 6. list.html (Shipment Listing) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Shipments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>📦 Shipments Dashboard</h2>
<p class="mb-3">Here we'll list, create, assign, and track shipments.</p>
<a th:href="@{/admin/shipments/create}" class="btn btn-primary mb-3">➕ Create New Shipment</a>

<table class="table table-bordered table-striped">
  <thead>
  <tr>
    <th>ID</th>
    <th>Sender</th>
    <th>Receiver</th>
    <th>Courier</th>
    <th>Weight</th>
    <th>Destination</th>
    <th>Status</th>
    <th>Registered By</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="s : ${shipments}">
    <td th:text="${s.id}"></td>
    <td th:text="${s.sender.username}"></td>
    <td th:text="${s.receiver.username}"></td>
    <td th:text="${s.delivery?.courier?.username} ?: 'Not assigned'"></td>
    <td th:text="${s.weight} + ' kg'"></td>
    <td th:text="${s.deliveryAddress}"></td>
    <td th:text="${s.status}"></td>
    <td th:text="${s.registeredBy.getId()}"></td>
    <td>
      <a th:href="@{'/admin/shipments/checkout/' + ${s.id}}" class="btn btn-success btn-sm">💸 Checkout</a>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="@{/admin/companies}" class="btn btn-secondary">⬅ Back to Companies</a>
</body>
</html>
