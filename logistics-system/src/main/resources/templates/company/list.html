<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Companies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 30px;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            margin-top: 20px;
        }

        .action-select {
            border-radius: 8px;
            padding: 6px;
            background-color: #e9ecef;
        }

        a.btn-add {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ğŸ¢ All Companies</h1>

    <a class="btn btn-success btn-add" th:href="@{/admin/companies/create}">â• Add New Company</a>

    <table class="table table-bordered table-striped table-hover text-center align-middle">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companies}">
            <td th:text="${company.id}"></td>
            <td th:text="${company.name}"></td>
            <td th:text="${company.address}"></td>
            <td>
                <select class="form-select action-select" onchange="location = this.value;">
                    <option selected disabled>Choose Action</option>
                    <option th:value="@{'/admin/companies/edit/' + ${company.id}}">âœï¸ Edit Company</option>
                    <option th:value="@{'/admin/companies/delete/' + ${company.id}}">âŒ Delete Company</option>
                    <option th:value="@{'/admin/offices/create?companyId=' + ${company.id}}">ğŸ¢ Add Office</option>
                    <option th:value="@{'/admin/companies/' + ${company.id} + '/offices'}">ğŸ“ List Offices</option>
                    <option th:value="@{'/admin/companies/' + ${company.id} + '/employees'}">ğŸ‘· List Employees</option>
                    <option th:value="@{'/admin/companies/' + ${company.id} + '/clients'}">ğŸ§‘â€ğŸ’¼ List Clients</option>
                </select>
            </td>
        </tr>
        </tbody>
    </table>

    <a class="btn btn-secondary mt-3" th:href="@{/admin/home}">â¬… Back to Admin Home</a>
</div>
</body>
</html>
