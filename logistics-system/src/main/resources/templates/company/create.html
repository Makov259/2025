<!-- templates/company/create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create/Edit Company</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <h2 class="card-title text-center mb-4"
          th:text="${company.id} != null ? '✏️ Edit Company' : '🏢 Create Company'"></h2>

      <form th:action="@{/admin/companies/save}" th:object="${company}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
          <label for="name" class="form-label">Company Name:</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" required />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address:</label>
          <input type="text" class="form-control" id="address" th:field="*{address}" required />
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success">💾 Save Company</button>
          <a th:href="@{/admin/companies}" class="btn btn-outline-secondary">⬅ Back to Company List</a>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
