<!-- 1. create.html (Office Creation Form) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add/Edit Office</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2 th:text="${office.id != null ? 'Edit' : 'Create'} + ' Office'"></h2>

<form th:action="@{/admin/offices/save}" th:object="${office}" method="post" class="mb-3">
  <input type="hidden" th:field="*{id}" />
  <input type="hidden" name="companyId" th:value="${companyId}" />

  <div class="mb-3">
    <label class="form-label">Location:</label>
    <input type="text" class="form-control" th:field="*{location}" />
  </div>

  <div class="mb-3">
    <label class="form-label">Address:</label>
    <input type="text" class="form-control" th:field="*{address}" />
  </div>

  <button class="btn btn-success" type="submit">Save</button>
</form>
<a th:href="@{/admin/home}" class="btn btn-secondary">Back to Admin Home</a>
</body>
</html>
