<!-- 2. list.html (Offices List) -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Offices</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<h2>All Offices</h2>
<a th:href="@{/admin/offices/create}" class="btn btn-primary mb-3">âž• Add New Office</a>

<table class="table table-striped table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="office : ${offices}">
    <td th:text="${office.id}"></td>
    <td th:text="${office.location}"></td>
    <td>
      <a th:href="@{'/admin/offices/edit/' + ${office.id}}" class="btn btn-warning btn-sm">Edit</a>
      <a th:href="@{'/admin/offices/delete/' + ${office.id}}" class="btn btn-danger btn-sm">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
