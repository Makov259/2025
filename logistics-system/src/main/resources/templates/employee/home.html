<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">

<div class="card p-5 shadow-lg text-center" style="min-width: 400px;">
    <h1 class="mb-3">👷‍♂️ Welcome, <span th:text="${loggedUser.username}">Employee</span>!</h1>
    <p class="mb-4">You are logged in 🎉</p>

    <div class="d-grid gap-3">
        <a th:href="@{/admin/employees/shipments}" class="btn btn-primary">
            📦 View ALL Shipments
        </a>

        <a th:href="@{/logout}" class="btn btn-danger">
            🔒 Logout
        </a>
    </div>
</div>

</body>
</html>
