<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employees in Office</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-body">
      <h2 class="text-center mb-4" th:text="'üëî Employees in ' + ${office.location}"></h2>

      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
          <td th:text="${employee.id}"></td>
          <td th:text="${employee.username}"></td>
          <td th:text="${employee.email}"></td>
          <td>
            <span class="badge bg-primary me-1"
                  th:each="type : ${employee.type}"
                  th:text="${type.name}"></span>
          </td>
          <td>
            <select class="form-select" onchange="handleAction(this)">
              <option value="">Choose</option>
              <option value="edit" th:attr="data-id=${employee.id}" th:attrappend=" data-office=${office.id}">‚úèÔ∏è Edit</option>
              <option value="delete" th:attr="data-id=${employee.id}" th:attrappend=" data-office=${office.id}">üóëÔ∏è Delete</option>
            </select>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="text-center mt-4">
        <a th:href="@{/admin/companies}" class="btn btn-outline-secondary">‚¨Ö Back to Companies</a>
      </div>
    </div>
  </div>
</div>

<script>
  function handleAction(selectEl) {
    const selected = selectEl.options[selectEl.selectedIndex];
    const action = selected.value;
    const employeeId = selected.getAttribute("data-id");
    const officeId = selected.getAttribute("data-office");

    if (!employeeId || !officeId) return;

    if (action === "edit") {
      window.location.href = `/admin/employees/edit/${employeeId}?officeId=${officeId}`;
    } else if (action === "delete") {
      if (confirm("Delete employee?")) {
        window.location.href = `/admin/employees/delete/${employeeId}?officeId=${officeId}`;
      }
    }
  }
</script>

</body>
</html>
