<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Employee Shipments</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-body">
      <h2 class="text-center mb-4" th:text="'ðŸ“¦ Shipments Registered by: ' + ${employee.username}"></h2>

      <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Sender</th>
          <th>Receiver</th>
          <th>Courier</th>
          <th>Weight</th>
          <th>Destination</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="shipment : ${shipments}">
          <td th:text="${shipment.id}"></td>
          <td th:text="${shipment.sender.username}"></td>
          <td th:text="${shipment.receiver.username}"></td>
          <td th:text="${shipment.delivery?.courier?.username ?: 'Not assigned'}"></td>
          <td th:text="${shipment.weight} + ' kg'"></td>
          <td th:text="${shipment.deliveryAddress}"></td>
          <td th:text="${shipment.status}"></td>
        </tr>
        </tbody>
      </table>

      <div class="text-center mt-3">
        <a th:href="@{/admin/companies}" class="btn btn-secondary">â¬… Back to Company List</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
