<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Create Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="text-center mb-4">ðŸ†• Create Employee</h2>

      <form th:action="@{/admin/employees/save}" th:object="${employee}" method="post">
        <input type="hidden" name="officeId" th:value="${office.id}" />

        <div class="mb-3">
          <label class="form-label">Username:</label>
          <input type="text" class="form-control" th:field="*{username}" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" class="form-control" th:field="*{email}" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" th:field="*{password}" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Role:</label>
          <select name="role" class="form-select">
            <option value="office">Office Worker</option>
            <option value="courier">Courier</option>
          </select>
        </div>

        <button class="btn btn-success w-100" type="submit">Create</button>
      </form>

      <div class="mt-3 text-center">
        <a th:href="@{/admin/companies}" class="btn btn-secondary">â¬… Back to Companies</a>
      </div>
    </div>
  </div>
</div>

</body>
</html>
