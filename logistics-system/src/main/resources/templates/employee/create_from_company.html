<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="text-center mb-4" th:text="'ðŸ‘¨â€ðŸ’¼ Add Employee for ' + ${company.name}"></h2>

            <form th:action="@{/admin/employees/save}" method="post" th:object="${employee}">
                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <input type="text" class="form-control" th:field="*{username}" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control" th:field="*{password}" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Employee Type:</label>
                    <select name="role" class="form-select">
                        <option value="courier">Courier</option>
                        <option value="office_worker">Office Worker</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label class="form-label">Select Office:</label>
                    <select name="officeId" class="form-select" required>
                        <option th:each="off : ${offices}" th:value="${off.id}" th:text="${off.location}"></option>
                    </select>
                </div>

                <button class="btn btn-success w-100" type="submit">ðŸ’¾ Save Employee</button>
            </form>

            <div class="text-center mt-3">
                <a th:href="@{/admin/companies}" class="btn btn-secondary">â¬… Back to Company List</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
