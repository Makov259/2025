<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h2 class="text-center mb-4">üìù Edit Employee</h2>

      <form th:action="@{/admin/employees/update}" th:object="${employee}" method="post">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" name="officeId" th:value="${officeId}" />

        <div class="mb-3">
          <label class="form-label">Username:</label>
          <input type="text" class="form-control" th:field="*{username}" />
        </div>

        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" class="form-control" th:field="*{email}" />
        </div>

        <div class="mb-3">
          <label class="form-label">Password:</label>
          <input type="password" class="form-control" th:field="*{password}" />
        </div>

        <div class="mb-4">
          <label class="form-label">Type:</label>
          <select class="form-select" th:field="*{type}">
            <option th:value="COURIER">COURIER</option>
            <option th:value="OFFICE_WORKER">OFFICE_WORKER</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">‚úÖ Update</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
