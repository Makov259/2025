<!-- client/home.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Client Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5 text-center">
  <div class="card shadow">
    <div class="card-body">
      <h1>Welcome, <b th:text="${loggedUser.username}">Client</b>! 👷‍‍♂️💼</h1>
      <p class="lead">You are logged in 🎉</p>

      <a class="btn btn-primary m-2" th:href="@{'/admin/clients/shipments/' + ${loggedUser.id}}">📦 View Shipments</a>
      <a class="btn btn-danger m-2" th:href="@{/logout}">Logout</a>
    </div>
  </div>
</div>
</body>
</html>
