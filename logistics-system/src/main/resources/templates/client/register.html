<!-- client/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h2 class="text-center mb-4">➕ Add Client to Company</h2>
            <form th:action="@{/admin/clients/register/{companyId}(companyId=${companyId})}" method="post" th:object="${userDto}">

                <div class="mb-3">
                    <label class="form-label">Username:</label>
                    <input type="text" class="form-control" th:field="*{username}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" class="form-control" th:field="*{email}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Password:</label>
                    <input type="password" class="form-control" th:field="*{password}" />
                </div>

                <button class="btn btn-success w-100" type="submit">Add Client</button>
            </form>
            <div class="text-center mt-3">
                <a class="btn btn-secondary" th:href="@{/admin/companies/{id}/clients(id=${companyId})}">⬅ Back to Clients</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
